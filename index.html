<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Shresht" />
    <meta name="description" content="AsciiVision" />

    <!-- TODO: #3 Add Favicon -->

    <link rel="stylesheet" href="style.css">

    <script src="script.js" type="module" defer></script>

    <title>AsciiVid</title>
</head>

<body>

    <header>
        <h1>AsciiVision</h1>
    </header>

    <main>

        <!-- This section houses the controls that change the parameters of the ascii output -->
        <section id="control-panel">
            <h2>Control Panel</h2>
            <div>
                <label for="sensitivity-slider">Sensitivity</label>
                <input id="sensitivity-slider" name="sensitivity-slider" type="range" min="0" max="25" value="12" />
            </div>

            <div>
                <button type="button" id="toggle-camera">Toggle Camera</button>
            </div>

            <div>
                <button type="button" id="start">Start</button>
                <button type="button" id="stop">Stop</button>
            </div>
        </section>

        <div id="ascii-video-container">
            <div id="ascii-video">
                <!-- TODO: #7 Add Welcome Text and Instructions -->
            </div>
        </div>

    </main>

    <aside>
        <video id="video">Video Steam Unavailable</video>
        <canvas id="video-canvas"></canvas>
    </aside>

    <footer>
        <!-- TODO: #9 Add Footer Information -->
        <button type="button" id="toggle-theme">ðŸŒ™</button>
    </footer>

</body>

</html>
