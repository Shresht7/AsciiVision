<!DOCTYPE html>
<html lang="en">

<head>
    <!-- METADATA -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Shresht" />
    <meta name="description" content="AsciiVision" />

    <link rel="shortcut icon" href="/favicon.svg" type="image/x-icon" />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css">

    <!-- SCRIPTS -->
    <script src="script.js" type="module" defer></script>

    <title>AsciiVision</title>
</head>

<body>

    <!-- HEADER -->
    <header class="horizontal-stack">
        <h1>AsciiVision</h1>
        <button type="button" id="toggle-control-panel">‚öôÔ∏è</button>
    </header>

    <!-- NOTIFICATIONS -->
    <section id="notifications-area"></section>

    <main>

        <!-- CONTROL PANEL -->
        <section id="control-panel">
            <h2>Control Panel</h2>

            <!-- RENDERER SELECT -->
            <div>
                <label for="renderer-select">Renderer</label>
                <select id="renderer-select" name="renderer-select">
                    <option value="canvas">Canvas</option>
                    <option value="html">HTML</option>
                    <option value="text">Text</option>
                </select>
            </div>

            <div>
                <fieldset>
                    <span>
                        <input type="checkbox" id="color-mode" name="color-mode" value="Color" checked />
                        <label for="color-mode">Color Mode</label>
                    </span>
                </fieldset>
            </div>

            <!-- CHARACTER-SET INPUT -->
            <div>
                <label for="character-set-input">Character Set</label>
                <input id="character-set-input" name="character-set-input" type="text" list="character-sets" />
                <datalist id="character-sets">
                    <option value="‚ñà‚ñì‚ñí√ë@#W$9876543210?!abc;:+=-,._ "></option>
                    <option value="@#O%+=|i-:.     "></option>
                    <option value="‚ñà‚ñì‚ñí‚ñë:.     "></option>
                </datalist>
            </div>

            <!-- TOGGLE THEME -->
            <button type="button" id="toggle-theme">üåô</button>

            <!-- SENSITIVITY SLIDER -->
            <div>
                <label for="sensitivity-slider">Sensitivity</label>
                <input id="sensitivity-slider" name="sensitivity-slider" type="range" min="0" max="30" value="15" />
            </div>
        </section>

        <!-- ASCII -->
        <section id="ascii-video-container">
            <!-- TODO: #7 Add Welcome Text and Instructions -->
            <div id="ascii-video"></div>
            <canvas id="ascii-canvas"></canvas>

            <!-- SOURCE -->
            <aside>
                <video id="source-video">Video Steam Unavailable</video>
                <canvas id="source-canvas" hidden></canvas>
            </aside>
        </section>

    </main>

    <!-- FOOTER -->
    <footer>
        <div id="camera-controls" class="horizontal-stack">
            <button type="button" id="toggle-camera">üí°</button>
            <button type="button" id="start">‚ñ∂Ô∏è</button>
            <button type="button" id="screenshot">üì∑</button>
        </div>
    </footer>

    <!-- OFFSCREEN DOWNLOAD ANCHOR LINK -->
    <div id="offscreen">
        <a id="offscreen-anchor" href="_" download="screenshot.png">DOWNLOAD</a>
    </div>
</body>

</html>
