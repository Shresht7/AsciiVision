<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Shresht" />
    <meta name="description" content="AsciiVision" />

    <!-- TODO: #3 Add Favicon -->
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> -->

    <link rel="stylesheet" href="style.css">

    <script src="script.js" type="module" defer></script>

    <title>AsciiVision</title>
</head>

<body>

    <header>
        <h1>AsciiVision</h1>
        <div>
            <button type="button" id="screenshot">ðŸ“·</button>
            <button type="button" id="clear-screen">CLEAR</button>
            <button type="button" id="toggle-theme">ðŸŒ™</button>
        </div>
    </header>

    <section id="notifications-area"></section>

    <main>

        <!-- This section houses the controls that change the parameters of the ascii output -->
        <section id="control-panel">
            <h2>Control Panel</h2>

            <div>
                <label for="renderer-select">Renderer</label>
                <select id="renderer-select" name="renderer-select">
                    <option value="canvas">Canvas</option>
                    <option value="html">HTML</option>
                    <option value="text">Text</option>
                </select>
            </div>

            <div>
                <label for="sensitivity-slider">Sensitivity</label>
                <input id="sensitivity-slider" name="sensitivity-slider" type="range" min="0" max="25" value="12" />
            </div>

            <div>
                <button type="button" id="toggle-camera">Toggle Camera</button>
            </div>

            <div>
                <button type="button" id="start">Start</button>
                <button type="button" id="stop">Stop</button>
            </div>
        </section>

        <div id="ascii-video-container">
            <!-- TODO: #7 Add Welcome Text and Instructions -->
            <div id="ascii-video"></div>
            <canvas id="ascii-canvas"></canvas>

            <aside>
                <video id="video">Video Steam Unavailable</video>
                <canvas id="video-canvas" class="display-none"></canvas>
            </aside>
        </div>

    </main>

    <footer>
        <!-- TODO: #9 Add Footer Information -->
    </footer>

    <div id="offscreen">
        <a id="offscreen-anchor" href="_" download="screenshot.png">DOWNLOAD</a>
    </div>
</body>

</html>
