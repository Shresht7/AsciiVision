<!DOCTYPE html>
<html lang="en">

<head>
    <!-- METADATA -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Shresht" />
    <meta name="description" content="AsciiVision" />

    <link rel="shortcut icon" href="/favicon.svg" type="image/x-icon" />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css">

    <!-- SCRIPTS -->
    <script src="script.js" type="module" defer></script>

    <title>AsciiVision</title>
</head>

<body>

    <!-- HEADER -->
    <header class="horizontal-stack">

        <h1>AsciiVision</h1>

        <!-- Toggle Control Panel Button -->
        <div id="toggle-control-panel" class="flex button">
            <!-- Settings Icon -->
            <svg class="control-panel-svg fade-in" width="24" height="24" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M15.2138 2.37786C14.1435 -0.792621 9.60917 -0.792621 8.53883 2.37786C7.99123 3.99992 6.31072 4.97852 4.63494 4.62823L3.78256 4.45006C0.715929 3.80906 -1.2854 7.57239 0.960564 9.7566C2.22406 10.9853 2.22406 13.0147 0.960564 14.2434C-1.2854 16.4276 0.715928 20.1909 3.78256 19.5499L4.63494 19.3718C6.31073 19.0215 7.99123 20.0001 8.53883 21.6221C9.60917 24.7926 14.1435 24.7926 15.2138 21.6221C15.7614 20.0001 17.4419 19.0215 19.1177 19.3718L19.9701 19.5499C23.0367 20.1909 25.0381 16.4276 22.7921 14.2434C21.5286 13.0147 21.5286 10.9853 22.7921 9.7566C25.0381 7.57239 23.0367 3.80906 19.9701 4.45006L19.1177 4.62823C17.4419 4.97852 15.7614 3.99992 15.2138 2.37786ZM12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z"
                    fill="var(--color-light)" />
            </svg>
            <!-- Cross Icon -->
            <svg class="control-panel-svg fade-in hide" width="25" height="25" viewBox="0 0 25 25" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <rect y="4.24264" width="6" height="27.9456" rx="2" transform="rotate(-45 0 4.24264)"
                    fill="var(--color-light)" />
                <rect x="19.7606" width="6" height="27.9456" rx="2" transform="rotate(45 19.7606 0)"
                    fill="var(--color-light)" />
            </svg>
        </div>

    </header>

    <!-- NOTIFICATIONS -->
    <section id="notifications-area"></section>

    <main>

        <!-- CONTROL PANEL -->
        <section id="control-panel" class="hide">
            <h2>Control Panel</h2>

            <!-- RENDERER SELECT -->
            <div>
                <label for="renderer-select">Renderer</label>
                <select id="renderer-select" name="renderer-select">
                    <option value="canvas">Canvas</option>
                    <option value="html">HTML</option>
                    <option value="text">Text</option>
                </select>
            </div>

            <div>
                <fieldset>
                    <span>
                        <input type="checkbox" id="color-mode" name="color-mode" value="Color" checked />
                        <label for="color-mode">Color Mode</label>
                    </span>
                </fieldset>
            </div>

            <!-- CHARACTER-SET INPUT -->
            <div>
                <label for="character-set-input">Character Set</label>
                <input id="character-set-input" name="character-set-input" type="text" list="character-sets" />
                <datalist id="character-sets">
                    <option value="‚ñà‚ñì‚ñí√ë@#W$9876543210?!abc;:+=-,._ "></option>
                    <option value="@#O%+=|i-:.     "></option>
                    <option value="‚ñà‚ñì‚ñí‚ñë:.     "></option>
                </datalist>
            </div>

            <!-- TOGGLE THEME -->
            <button type="button" id="toggle-theme">üåô</button>

            <!-- SENSITIVITY SLIDER -->
            <div>
                <label for="sensitivity-slider">Sensitivity</label>
                <input id="sensitivity-slider" name="sensitivity-slider" type="range" min="0" max="30" value="15" />
            </div>
        </section>

        <!-- ASCII -->
        <section id="ascii-video-container">
            <!-- TODO: #7 Add Welcome Text and Instructions -->
            <div id="ascii-video"></div>
            <canvas id="ascii-canvas"></canvas>

            <!-- SOURCE -->
            <aside>
                <video id="source-video">Video Steam Unavailable</video>
                <canvas id="source-canvas" hidden></canvas>
            </aside>
        </section>

    </main>

    <!-- FOOTER -->
    <footer>
        <div id="camera-controls" class="horizontal-stack">
            <button type="button" id="toggle-camera">üí°</button>
            <button type="button" id="start">‚ñ∂Ô∏è</button>
            <button type="button" id="screenshot">üì∑</button>
        </div>
    </footer>

    <!-- OFFSCREEN DOWNLOAD ANCHOR LINK -->
    <div id="offscreen">
        <a id="offscreen-anchor" href="_" download="screenshot.png">DOWNLOAD</a>
    </div>
</body>

</html>
