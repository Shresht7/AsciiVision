<!DOCTYPE html>
<html lang="en">

<head>
    <!-- METADATA -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Shresht" />
    <meta name="description" content="View the world with AsciiVision" />

    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css">

    <!-- SCRIPTS -->
    <script src="script.js" type="module" defer></script>

    <title>AsciiVision</title>
</head>

<body>

    <!-- HEADER -->
    <header class="horizontal-stack">
        <h1>AsciiVision</h1>
    </header>

    <!-- NOTIFICATIONS -->
    <section id="notifications-area"></section>

    <main>

        <!-- ASCII -->
        <section id="ascii-video-container">
            <!-- TODO: #7 Add Welcome Text and Instructions -->
            <div id="ascii-video"></div>
            <canvas id="ascii-canvas"></canvas>

            <!-- SOURCE -->
            <aside>
                <video id="source-video">Video Steam Unavailable</video>
                <canvas id="source-canvas" hidden></canvas>
            </aside>
        </section>

        <!-- CONTROL PANEL -->
        <section id="control-panel" class="hide">
            <h2>Control Panel</h2>

            <!-- RENDERER SELECT -->
            <div>
                <label for="renderer-select">Renderer</label>
                <select id="renderer-select" name="renderer-select" class="full-width">
                    <option value="canvas">Canvas</option>
                    <option value="html">HTML</option>
                    <option value="text">Text</option>
                </select>
            </div>

            <!-- CHARACTER-SET INPUT -->
            <div>
                <label for="character-set-input">Character Set</label>
                <input id="character-set-input" name="character-set-input" type="text" list="character-sets"
                    class="full-width" />
                <datalist id="character-sets">
                    <option value="â–ˆâ–“â–’Ã‘@#W$9876543210?!abc;:+=-,._ "></option>
                    <option value="@#O%+=|i-:.     "></option>
                    <option value="â–ˆâ–“â–’â–‘:.     "></option>
                </datalist>
            </div>

            <!-- COLOR MODE -->
            <span>
                <input type="checkbox" id="color-mode" name="color-mode" value="Color" checked />
                <label for="color-mode">Color Mode</label>
            </span>

            <!-- TOGGLE THEME -->
            <div>
                <label>Theme</label>
                <button type="button" id="toggle-theme">ðŸŒ™</button>
            </div>

            <!-- SENSITIVITY SLIDER -->
            <div>
                <label for="sensitivity-slider">Sensitivity</label>
                <input id="sensitivity-slider" name="sensitivity-slider" type="range" min="0" max="30" value="15"
                    class="full-width" />
            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer class="horizontal-stack">
        <!-- Camera Controls -->
        <div id="camera-controls" class="horizontal-stack">
            <!-- Toggle Camera Button -->

                    <path d="M34.0143 18.2099L29.5083 16.2875L27.0368 20.2848" stroke="var(--color-text)"
                        stroke-width="2" />
                </svg>
